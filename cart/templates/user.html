{% extends 'layout.html' %}

{% block body %}

{% block title %} <title>Sign In</title> {% endblock %}

{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }}" role="alert">
  <strong>{{ message.tags }}</strong> {{ message }}
</div>
{% endfor %}
{% endif %}

<div class="cont-box">
	<form class="row g-3" action="/cart/user/" method="post">    {% csrf_token %}
		<div class="row">
		  <div class="col">
		  	<label for="inputEmail4">First Name</label>
		    <input type="text" name="f_name" class="form-control" placeholder="First name" aria-label="First name">
		  </div>
		  <div class="col">
		  	<label for="inputEmail4">Last Name</label>
		    <input type="text" name="l_name" class="form-control" placeholder="Last name" aria-label="Last name">
		  </div>
		</div>

	  <div class="col-md-6">
	    <label for="inputEmail4" class="form-label">Email</label>
	    <input type="email" name="email" class="form-control" id="inputEmail4">
	  </div>
	  <div class="col-md-6">
	    <label for="inputPassword4" class="form-label">Password</label>
	    <input type="password" name="password" class="form-control" id="inputPassword4">
	  </div>
	  <div class="col-12">
	    <label for="inputAddress" class="form-label">Address</label>
	    <input type="text" name="add1" class="form-control" id="inputAddress" placeholder="1234 Main St">
	  </div>
	  <div class="col-12">
	    <label for="inputAddress2" class="form-label">Address 2</label>
	    <input type="text" name="add2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
	  </div>
	  <div class="col-md-6">
	    <label for="inputCity" class="form-label">City</label>
	    <input type="text" name="city" class="form-control" id="inputCity">
	  </div>
	  <div class="col-md-4">
	    <label for="inputState" class="form-label">State</label>
	    <input id="inputState" name="state" class="form-control">
	  </div>
	  <div class="col-md-2">
	    <label for="inputZip" class="form-lbel">Zip</label>
	    <input type="text" name="code" class="form-control" id="inputZip">
	  </div>
	  <div class="col-12">
	    <div class="form-check">
	      <input class="form-check-input" name="confirm" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Confirm your details
	      </label>
	    </div>
	  </div>
	  <div class="col-12">
	    <button type="submit" class="btn btn-primary">Sign in</button>
	  </div>
	</form>
</div>


 {% endblock %}
